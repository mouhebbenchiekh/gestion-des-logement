<!DOCTYPE html>
<html>
<head th:replace=" common/header :: common-head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div th:replace="common/header :: nav-bar"></div>
<div  class="container ">
<h1 th:text="${clientid.fname}"></h1>

<div class="row">
  <div class="card col-6" th:each=" logement :${liste}">
    <img th:src="@{/img/}+${logement.image}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title" th:text="${logement.libelle}">Card title</h5>
      <p class="card-text" th:text="${logement.description}">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
      <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
    </div>
    <div class="card-footer">
            <a th:href="@{logement(id=${logement.id})}" class="btn btn-primary">Learn More</a>
          </div>
	</div>
</div>
</div>

</body>
</html>
