<!DOCTYPE html>
<html>
<head th:replace=" common/header :: common-head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div th:replace=" common/header :: nav-bar"></div>

 
 <!-- Page Content -->
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3" th:text="${clientid.email}">Services
      <small>Subheading</small>
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="index.html">Home</a>
      </li>
      <li class="breadcrumb-item active">Services</li>
    </ol>

    <!-- Image Header -->
    <img class="img-fluid rounded mb-4" th:src="@{/img/}+'studio.jpg'" alt="">
    <ul class="list-group list-group-flush">
	  <li class="list-group-item">Name :<small th:text="${clientid.fname}"></small></li>
	  <li class="list-group-item">Email :<small th:text="${clientid.email}"></small></li>
	  <li class="list-group-item">Adresse :<small th:text="${clientid.adress}"></small></li>
	  
	</ul>

    <!-- Marketing Icons Section -->

       <div class="row">
      <div  th:each="con :${clientid.contrat} "class="col-lg-4 mb-4">
        <div class="card h-100">
          <h4 class="card-header" th:text="${con.logement.id}"></h4>
          <div class="card-body">
          <ul class="list-group list-group-flush">
	  <li class="list-group-item">Datedebut :<small th:text="${con.datedebut}"></small></li>
	  <li class="list-group-item">Datefin :<small th:text="${con.datefin}"></small></li>
	  <li class="list-group-item">Etat :<small th:text="${con.etat}"></small></li>
	  
	</ul>
           
          </div>
         
        </div>
      </div>
      </div>
      
     
     
  
    <!-- /.row -->

  </div>
  <!-- /.container -->

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2019</p>
    </div>
    <!-- /.container -->
  </footer>
 


<div th:replace= "common/header :: bottom-script"></div>

</body>
</html>
