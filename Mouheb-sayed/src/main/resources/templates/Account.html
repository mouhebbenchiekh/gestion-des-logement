<!DOCTYPE html>
<html>
<head th:replace="common/header :: common-head">

</head>
<body>
<div th:replace="common/header :: nav-bar"></div>
<div class="container mx-auto"><h1 th:text="${erreur}"></h1></div>

<div class="container">
<nav class="mt-5">
  <div class="nav nav-tabs" id="nav-tab" role="tablist">
    <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Login</a>
    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false">Create new account</a>
   <a class="nav-item nav-link" id="nav-agence-tab" data-toggle="tab" href="#nav-agence" role="tab" aria-controls="nav-agence" aria-selected="false">register as an agency</a>
   
  </div>
</nav>
<div class="tab-content" id="nav-tabContent">

	  <div class="tab-pane fade show active my-3" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
			  <form th:action="@{auth} " th:method="POST" th:object="${User}" >
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" th:field="${User.email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
			    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" placeholder="Password">
			  </div>
			  <div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" th:field="*{role}" id="inlineRadio1" value="agence">
				  <label class="form-check-label" for="inlineRadio1">Agence</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" th:field="*{role}" id="inlineRadio2" value="client">
				  <label class="form-check-label" for="inlineRadio2">Client</label>
				</div>
			  
			  <button type="submit" class="btn btn-primary">Submit</button>
			</form>
	  </div>
	  
	  
	  <div class="tab-pane fade my-3" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
			  	 <form th:method="GET" th:action="@{register}" th:object="${Clients}">
			  	 <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputEmail4">first Name</label>
			      <input  th:field="${Clients.fname}" type="text" class="form-control" id="inputEmail4" placeholder="first">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="inputPassword4">Last Name</label>
			      <input th:field="*{lname}" type="text" class="form-control" id="inputPassword4" placeholder="last">
			    </div>
			  </div>
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputEmail4">Email</label>
			      <input th:field="*{email}" type="email" class="form-control" id="inputEmail4" placeholder="Email">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="inputPassword4">Password</label>
			      <input th:field="*{password}" type="password" class="form-control" id="inputPassword4" placeholder="Password">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputAddress">Address</label>
			    <input th:field="*{adress}" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
			  </div>
			  <button type="submit" class="btn btn-primary">Sign in</button>
			</form>
	  </div>
	  <div class="tab-pane fade  my-3" id="nav-agence" role="tabpanel" aria-labelledby="nav-agence-tab">
			   <form th:method="GET" th:action="@{registeragence}" th:object="${agence}">
			  	 
			    <div class="form-group ">
			      <label for="inputEmail4">Name</label>
			      <input  th:field="${agence.name}" type="text" class="form-control" id="inputEmail4" placeholder="first">
			    </div>
			    
			     
			  <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputEmail4">Email</label>
			      <input th:field="*{email}" type="email" class="form-control" id="inputEmail4" placeholder="Email">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="inputPassword4">Password</label>
			      <input th:field="*{password}" type="password" class="form-control" id="inputPassword4" placeholder="Password">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputAddress">Address</label>
			    <input th:field="*{adresse}" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
			  </div>
			  <button type="submit" class="btn btn-primary">Sign in</button>
			</form>
  
</div>
</div>
<div th:replace="common/header :: bottom-script">
</div>
</body>
</html>
