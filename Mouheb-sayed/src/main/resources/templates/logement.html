<!DOCTYPE html>
<html>
<head th:replace=" common/header :: common-head">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div th:replace=" common/header :: nav-bar"></div>
<div class="container mt-5">
<form th:method="GET" th:action="@{registerlogement}" th:object="${logement}" >
				
				<div class="form-group d-none" th:if="${fct}=='edit'" >
			    <label for="exampleFormControlFile1">Example file input</label>
			    <input th:field="${logement.id}" type="text" class="form-control-file" id="exampleFormControlFile1">
			  </div>
			  <div class="form-group d-none" >
			    <label for="exampleFormControlFile1">Example file input</label>
			    <input th:field="${logement.agence}" type="text" class="form-control-file" id="exampleFormControlFile1">
			  </div>
			  
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" th:field="${logement.libelle}" id="inlineRadio1" value="option1">
				  <label class="form-check-label" for="inlineRadio1">Appartement</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" th:field="*{libelle}" id="inlineRadio2" value="option2">
				  <label class="form-check-label" for="inlineRadio2">Studio</label>
				</div>
				<div class="form-check form-check-inline">
				  <input class="form-check-input" type="radio" name="inlineRadioOptions" th:field="*{libelle}" id="inlineRadio2" value="option2">
				  <label class="form-check-label" for="inlineRadio2">Maison</label>
				</div>
			  	 <div class="form-row">
			    <div class="form-group col-md-6">
			      <label for="inputEmail4">Surface</label>
			      <input  th:field="*{surface}" type="text" class="form-control" id="inputEmail4" placeholder="first">
			    </div>
			    <div class="form-group col-md-6">
			      <label for="inputPassword4">Prix</label>
			      <input th:field="*{prix}" type="text" class="form-control" id="inputPassword4" placeholder="last">
			    </div>
			  </div>
			   <div class="form-group">
			    <label for="exampleFormControlFile1">Example file input</label>
			    <input th:field="*{image}" type="file" class="form-control-file" id="exampleFormControlFile1">
			  </div>
			 <div class="form-group">
			    <label for="exampleFormControlTextarea1">Example textarea</label>
			    <textarea th:field="*{description}" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
			  </div>
			  
			 
			  <button type="submit" class="btn btn-primary">Sign in</button>
			</form>
</div>
</body>
</html>
